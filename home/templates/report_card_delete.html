{% extends 'base.html' %}

{% block title %}Зачетка студента - Id: {{report_card.id}}{% endblock %}

{% block body %}

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Зачетка --> Id: {{report_card.id}}</h1>

        <br>
        <form method="POST" action="{% url 'report_card_delete' id=report_card.id %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit", value="Удалить зачетку">
        </form>
      </div>
    </div>
  </section>

{% endblock %}
