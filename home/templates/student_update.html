{% extends 'base.html' %}

{% block title %}Форма изменения данных студента - {{student.name}} {{student.surname}}{% endblock %}

{% block body %}

        <h1>Данные студента - {{student.name}} {{student.surname}}</h1>

        <br>
        <form method="POST" action="{% url 'student_update' id=student.id %}">
                {% csrf_token %}
                {{ form }}
                <input type="submit">
        </form>

{% endblock %}
