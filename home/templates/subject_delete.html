{% extends 'base.html' %}

{% block title %}Предмет и учитель студента{% endblock %}

{% block body %}


  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Предмет - {{student.subject.title}}</h1>
          <br>
          <h2 class="fw-light">Студент - {{student.name}} {{student.surname}}</h2>
              <br>
          <h2 class="fw-light">Учитель - {{student.teacher.name_surname}} </h2>
              <br>
        <form method="POST" action="{% url 'subject_delete' id=student.id %}">
                {% csrf_token %}

                <input type="submit", value="Удалить студента">
        </form>

      </div>
    </div>
  </section>

        <br>
        <form method="POST" action="{% url 'subject_update' id=student.id %}">
                {% csrf_token %}
                {{ form_save }}
                <input type="submit", value="Сохранить">
        </form>


{% endblock %}
